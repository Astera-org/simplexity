# Unified API: Independent Structure
# Independent structure has no conditional dependencies:
# Each factor operates independently, always using variant 0.
# Joint distribution is simply the product of independent factor distributions.

name: unified_independent_example
base_vocab_size: ???  # Will auto-infer as 3 * 3 * 3 = 27
vocab_size: ???

instance:
  _target_: simplexity.generative_processes.builder.build_factored_process_from_spec
  
  # Structure type - determines how factors interact
  structure_type: independent
  
  # Component specifications
  # Each factor has exactly one variant (independent factors don't need multiple variants)
  spec:
    # Factor 0: mess3 process
    - component_type: hmm
      variants:
        - process_name: mess3
          process_params:
            x: 0.15
            a: 0.6

    # Factor 1: mess3 process
    - component_type: hmm
      variants:
        - process_name: mess3
          process_params:
            x: 0.15
            a: 0.6

    # Factor 2: mess3 process
    - component_type: hmm
      variants:
        - process_name: mess3
          process_params:
            x: 0.15
            a: 0.6
    
    - component_type: ghmm
      variants:
        - process_name: tom_quantum
          process_params:
            alpha: 1.0
            beta: 4.0

    - component_type: ghmm
      variants:
        - process_name: tom_quantum
          process_params:
            alpha: 1.0
            beta: 4.0

bos_token: ???
