[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["epsilon_transformers"]

[project]
name = "epsilon_transformers"
version = "0.1"
description = "Computational Mechanics of Transformer Models"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "boto3",
    "fire",
    "matplotlib",
    "numpy",
    "pandas",
    "plotly",
    "PyDrive",
    "pydantic",
    "python-dotenv",
    "scikit-learn",
    "seaborn",
    "torch",
    "transformer_lens",
    "tqdm",
    "wandb"
]

[dependency-groups]
dev = [
    "black",
    "jaxtyping",
    "mypy",
    "pytest"
]